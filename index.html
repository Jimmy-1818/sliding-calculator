<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Sliding calculator</title>
	<link rel="stylesheet" type="text/css" href="main.css">
</head>
<body>

	<div class="wrapper">


			<h1 class="wrapper__title">Affiliation calculator</h1>
			<form class="calculator">

					<div class="calculator__row">
							<label for="tip">1° Livello<span class="tip-amount"></span></label>
							<input type="range" min="1" max="10" value="0" step="1" class="calculator__tip" id="tip1" required/>
							<p id="slider-value-1"></p>
					</div>
						<div class="calculator__row">
							<label for="tip">2° Livello<span class="tip-amount"></span></label>
							<input type="range" min="1" max="10" value="0" step="1" class="calculator__tip" id="tip2" required/>
							<p id="slider-value-2"></p>
					</div>
						<div class="calculator__row">
							<label for="tip">3° Livello<span class="tip-amount"></span></label>
							<input type="range" min="1" max="10" value="0" step="1" class="calculator__tip" id="tip3" required/>
							<p id="slider-value-3"></p>
					</div>
						<div class="calculator__row">
							<label for="tip">4° Livello<span class="tip-amount"></span></label>
							<input type="range" min="1" max="10" value="0" step="1" class="calculator__tip" id="tip4" required/>
							<p id="slider-value-4"></p>
					</div>
						<div class="calculator__row">
							<label for="tip">5° Livello<span class="tip-amount"></span></label>
							<input type="range" min="1" max="10" value="0" step="1" class="calculator__tip" id="tip5" required/>
							<p id="slider-value-5"></p>
					</div>

					<div class="result__row">
							<h2 class="calculator__info">Premio Autentica: <span id="autentica_result"></span></h2>
							<h2 class="calculator__info">Premio Rendita: <span id="rendita_result"></span></h2>

					</div>

			</form>


	</div>



	<script type="text/javascript" src="script.js"></script>
</body>
</html>
